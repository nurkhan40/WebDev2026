<html>
    <head>
        <style>
            table, th, td{
                border: 1px solid black;
                border-collapse: collapse;
                background-color: 96D4D4;
            }
        </style>
    </head>
    <body>
        <h1>Colspan</h1>
        <table>
            <tr>
                <th colspan="2">Name</th>
                <th>Age</th>
            </tr>
            <tr>
                <th>Alexey</th>
                <th>White</th>
                <th>50</th>
            </tr>
        </table>

        <h1>Rowspan</h1>
        <table>
            <tr>
                <th>Jill</th>
                <th>Clinton</th>
            </tr>
            <tr>
                <th rowspan="2">Phone</th>
                <th>557-975</th>
            </tr>
            <tr>
                <th>486-456</th>
            </tr>
        </table>
    </body>
</html>
